<div class="tree">
  <div class="tree__tree-section">
    <tree-root #tree [focused]="true" [nodes]="treeNodes">
      <ng-template #treeNodeTemplate let-node let-index="index">
        <div (click)="onNodeSelected(node.data)">
          <span>{{index+1}} - {{ node.data.name }}</span>
        </div>
      </ng-template>
    </tree-root>
  </div>
  <div *ngIf="selectedNode" class="tree__children-section">
    <div>children: <span *ngFor="let children of selectedNode.children; let childrenIndex = index; last as last"
        [ngClass]="{'tree__children-section__children--last': last}" class="tree__children-section__children">
        {{childrenIndex+1}}. {{children.name}}</span>
        <span *ngIf="!children" >No children</span></div>
    <div>id: {{selectedNode.id}}</div>
    <div>name: {{selectedNode.name}}</div>
    <div>parentId: {{selectedNode.parentId}} <span *ngIf="!selectedNode.parentId" >No parent</span></div>
  </div>
</div>
